<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Regisztracio</title>
</head>

<body>
    <h3>Regisztráció</h3>

    <form method="POST" action="form.php" enctype="multipart/form-data">
        <label for="name">Név:
            <input type="text" name="name">
        </label>
        <br><br>
        <label for="email">E-mail:
            <input type="text" name="email">
        </label>
        <br><br>
        <label for="password">Jelszó :
            <input type="password" name="password">
        </label>
        <br><br>
        <label for="confirmPassword">Jelszó megerősítése:
            <input type="password" name="confirmPassword">
        </label>
        <br><br>
        <label for="birthDate">Születési dátum:
            <input type="date" name="birthDate">
        </label>
        <br><br>
        <label>Nem:<br />
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Nő</label><br>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Férfi</label><br>
        </label>
        <br><br>
        <p>Érdeklődési területek:</p>
            <input type="checkbox" name="interests[]" id="sport" value="Sport">Sport<br />
            <input type="checkbox" name="interests[]" id="art" value="Művészet">Művészet<br />
            <input type="checkbox" name="interests[]" id="sciense" value="Tudomány">Tudomány<br />
        </label>
        <br><br>
        <label for="country">Ország:
            <select name="country">
                <option value="">Pease select your country</option>
                <option value="united Kingdom">United Kingdom</option>
                <option value="France">France</option>
                <option value="Norway">Norway</option>
                <option value="Hungary">Hungary</option>
                <option value="Romania">Romania</option>
            </select>
        </label>
        <br><br>

        <input type="submit" name="registration" value="Send registration" />
    </form>
</body>

</html>
